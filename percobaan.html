<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pertanyaan untuk ka elisa </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .question {
            background-color: pink;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .options {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            transition: transform 0.50s ease-in-out;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
            position: relative;
        }

        .yes:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            opacity: 0.5;
            z-index: -1;
            border-radius: 8px;
        }

        .no {
            background-color: #f44336;
            color: rgb(255, 255, 255);
            position: relative;
        }

        .no:hover {
            animation: moveAway 0.50s forwards ease-in-out;
        }

        @keyframes moveAway {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-1000px);
            }
        }

        .btn:hover {
            transform: scale(1.1);
        }
    

.cry-rabbit {
    width: 200px;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question">Will you go out with me?</h1>
        <div class="options">
            <button class="btn yes" onclick="alert('okee, mau kapan ka?')">Yes</button>
            <button class="btn no" onclick="moveNo()">No</button>
        </div>
    </div>

    <script>
        function moveNo() {
            alert('yahh, kenapa ka?');
        }
    </script>
</body>
</html>
